<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body draggable="false">
    <div class="back">
      <div class="label">Etch A Sketch</div>
      <div class="all">
        <div class="style">
          <div class="btns">
            <button class="paint selected">Paint</button>
            <button class="eraser">Eraser</button>
          </div>
          <button class="clear">Clear</button>
          <div class="slide">
            <label for="slider">16x16</label>
            <input
              class="slider"
              type="range"
              value="16"
              min="1"
              max="64"
              step="1"
              name="slide"
            />
          </div>

          <input class="color" type="color" />
        </div>
        <div draggable="false" id="container"></div>
      </div>
    </div>
  </body>
</html>
